- hosts: appA
  become: true
  tasks:
    - include_tasks: install.yml
  handlers:
    - name: reload daemon
      systemd:
        daemon_reload: yes
      listen: "reload daemon"

    - name: restart nginx
      systemd:
        name: nginx 
        state: restarted
      listen: "restart nginx"

    - name: start gunicorn
      systemd:
        name: gunicorn
        state: started
      listen: "start gunicorn"